<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">

    <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); padding: 20px;">

        <h2 style="color: #007bff;">Password Reset Instructions</h2>

        <p>Hello,</p>

        <p>We have received a request to reset your password. Please use the following token to reset your password:</p>

        <div style="padding: 10px; background-color: #f9f9f9; border-radius: 3px; margin-bottom: 20px;">
            <strong>Reset Token:</strong> {{ token }}
        </div>

        <p>If you did not request this password reset, please ignore this email or contact support.</p>

        <p>Thank you,</p>
        <p>Your Website Team</p>

    </div>

</body>
</html>
