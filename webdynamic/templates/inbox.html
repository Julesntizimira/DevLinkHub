{% extends 'main.html' %}
{% block content %}
<!-- Main Section -->
<main class="inbox my-xl">
    <div class="content-box">
      <h3 class="inbox__title">New Messages(<span>{{unread}}</span>)</h3>
      <ul class="messages">
        {% for message in messages %}
        {% if message.is_read %}
        <li class="message message--read">
        {% else %}
        <li class="message message--unread">
        {% endif %}
          <a href="{{url_for('app_views.read_message', message_id=message.id)}}">
            <span class="message__author">{{message.sender.name}}</span>
            <span class="message__subject">{{message.subject}}</span>
            <span class="message__date">{{message.created_at.strftime('%B %d, %Y, %I:%M %p') }}</span>
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </main>
{% endblock %}
